<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ajith_Sagar">
    <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>

<body>
    <main class="main">

        <div class="container">
            <section class="wrapper">
                <div class="heading">

                    <h1 class="text text-large">Sign In</h1>
                    <p class="text text-normal">New user?<span><a href="#" class="text text-links">Create an account</a></span></p>
                </div>
                <form name="login" class="form">

                    <div class="input-control">
                        <label for="email" class="input-label" hidden>Email Address</label>
                        <input type="email" name="email" class="input-field" placeholder="Email Address"></input>
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="email" name="email" class="input-field" placeholder="Password"></input>
                    </div>
                    <div class="input-control">
                        <a href="#" class="text text-links">Forgot Password</a>
                        <input type="button" name="submit" class="input-submit" value="Login" disabled>
                    </div>
                </form>
                <div class="method">
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="ion ion-logo-google"></i>
                            <span>Sign in with Google</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="ion ion-logo-facebook"></i>
                            <span></i>Sign in with facebook</span>
                        </a>
                    </div>
                    <div class="method-control">
                        <a href="#" class="method-action">
                            <i class="ion ion-logo-apple"></i>
                            <span></i>Sign in with Apple id</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
